version: 1
backend:
  phases:
    preBuild:
      commands:
      # python3.8 is installed in this folder
      - export PATH=/usr/local/bin:$PATH
      - pip3.8 install pipenv
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - NEXT_PUBLIC_BUILD_ENV=${NEXT_PUBLIC_BUILD_ENV}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
